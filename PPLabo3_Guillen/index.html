<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro de Vehículos</h1>
    <form id="form-datos">
        <h2>Operaciones ABM</h2>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>
        </div>
        <div class="form-group">
            <label for="anoFab">Año Fabricación:</label>
            <input type="number" id="anoFab" required>
        </div>
        <div class="form-group">
            <label for="velMax">Velocidad Máxima:</label>
            <input type="number" id="velMax" required>
        </div>
        <div class="form-group">
            <label for="altMax">Altura Máxima:</label>
            <input type="number" id="altMax" required>
        </div>
        <div class="form-group">
            <label for="autonomia">Autonomía:</label>
            <input type="number" id="autonomia" required>
        </div>
        <div class="form-group">
            <label for="cantPue">Cantidad de Puertas:</label>
            <input type="number" id="cantPue" required>
        </div>
        <div class="form-group">
            <label for="cantRue">Cantidad de Ruedas:</label>
            <input type="number" id="cantRue" required>
        </div>
        <div class="form-group">
            <label>Tipo de Vehículo:</label>
            <input type="radio" id="aereo" name="tipo" value="aereo" required>
            <label for="aereo">Aéreo</label>
            <input type="radio" id="terrestre" name="tipo" value="terrestre">
            <label for="terrestre">Terrestre</label>
        </div>
        <button type="button" id="btn-agregar">Agregar</button>
        <button type="button" id="btn-modificar">Modificar</button>
        <button type="button" id="btn-eliminar">Eliminar</button>
    </form>

    <div class="form-group">
        <label for="filtro">Filtrar por:</label>
        <select id="filtro">
            <option value="todos">Todos</option>
            <option value="aereo">Aéreos</option>
            <option value="terrestre">Terrestres</option>
        </select>
    </div>
    <button type="button" id="btn-calcular">Calcular Velocidad Promedio</button>

    <h2>Vehículos Agregados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Año Fab.</th>
                <th>Vel. Max</th>
                <th>Alt. Max</th>
                <th>Autonomía</th>
                <th>Cant. Pue</th>
                <th>Cant. Rue</th>
                <th>Altura Vuelo</th>
                <th>Tipo Tracción</th>
            </tr>
        </thead>
        <tbody id="vehiculos-table">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
