<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Vehículos</h1>

    <!-- Formulario Datos -->
    <div id="form-datos" class="form-container">
        <h2>Formulario ABM</h2>
        <button type="button" id="btn-agregar">Agregar</button>
        <div class="form-group">
            <label for="filtro">Filtrar por:</label>
            <select id="filtro">
                <option value="todos">Todos</option>
                <option value="futbolistas">Futbolistas</option>
                <option value="profesionales">Profesionales</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" id="btn-calcular">Calcular Edad Promedio</button>
            <input type="text" id="edad-promedio" placeholder="Promedio" readonly>
        </div>

        <h2>Personas Agregadas</h2>
        <table id="tabla-personas">
            <thead>
                <tr>
                    <th class="sortable" data-column="id">ID</th>
                    <th class="sortable" data-column="nombre">Nombre</th>
                    <th class="sortable" data-column="apellido">Apellido</th>
                    <th class="sortable" data-column="edad">Edad</th>
                    <th class="sortable" data-column="equipo">Equipo</th>
                    <th class="sortable" data-column="posicion">Posición</th>
                    <th class="sortable" data-column="cantGoles">Cantidad de Goles</th>
                    <th class="sortable" data-column="titulo">Título</th>
                    <th class="sortable" data-column="facultad">Facultad</th>
                    <th class="sortable" data-column="añoGraduacion">Año Graduación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="personas-table">
            </tbody>
        </table>
    </div>

        <!-- Formulario ABM -->
        <div id="form-abm" class="form-container hidden">
            <h2>Agregar/Modificar Persona</h2>
            
            <label for="id-abm">ID:</label>
            <input type="text" id="id-abm" placeholder="ID">
            
            <label for="nombre-abm">Nombre:</label>
            <input type="text" id="nombre-abm" placeholder="Nombre">
            
            <label for="apellido-abm">Apellido:</label>
            <input type="text" id="apellido-abm" placeholder="Apellido">
            
            <label for="edad-abm">Edad:</label>
            <input type="number" id="edad-abm" placeholder="Edad">
            
            <label for="tipo-abm">Tipo:</label>
            <select id="tipo-abm" onchange="actualizarFormularioABM()">
                <option value="">Seleccionar tipo</option>
                <option value="futbolista">Futbolista</option>
                <option value="profesional">Profesional</option>
            </select>
            
            <!-- Campos específicos para Futbolista -->
            <div id="futbolista-fields" style="display: none;">
                <label for="equipo-abm">Equipo:</label>
                <input type="text" id="equipo-abm" placeholder="Equipo">
                
                <label for="posicion-abm">Posición:</label>
                <input type="text" id="posicion-abm" placeholder="Posición">
                
                <label for="cantGoles-abm">Cantidad de Goles:</label>
                <input type="number" id="cantGoles-abm" placeholder="Cantidad de Goles">
            </div>
            
            <!-- Campos específicos para Profesional -->
            <div id="profesional-fields" style="display: none;">
                <label for="titulo-abm">Título:</label>
                <input type="text" id="titulo-abm" placeholder="Título">
                
                <label for="facultad-abm">Facultad:</label>
                <input type="text" id="facultad-abm" placeholder="Facultad">
                
                <label for="añoGraduacion-abm">Año de Graduación:</label>
                <input type="number" id="añoGraduacion-abm" placeholder="Año de Graduación">
            </div>
            
            <button id="btn-guardar-abm">Guardar</button>
            <button id="btn-cancelar-abm">Cancelar</button>
        </div>

    <script src="script.js"></script>
</body>
</html>
